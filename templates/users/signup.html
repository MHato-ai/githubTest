{% block content %}
<link rel="stylesheet" href="{% static 'main.css' %}">
<div class="container" style="margin-top: 30px;">
    <form action="" method="post" name="form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: black;">Join Now</legend>
            {{ myform|crispy:"bootstrap5" }}
            <label for="">Username</label><br>
            <input type="text" id="username" name="username" placeholder="create memorable Username" required>
            <br>
            <label for="">Password</label><br>
            <input type="password" id="pass1" name="pass1" placeholder="create memorable password" required>
            <br><br><br>
            <label for="">Confirm Password</label><br>
            <input type="password" id="pass2" name="pass2" placeholder="confirm password" required>
            <br>
        </fieldset>
        <br>
        <div class="form-group" id="signup-button">
            <button class="btn " style="background-color: #fd5e14">Sign Up</button>
        </div>
        <div class="form-group">
            <small class="text-muted ml-3">Already have an account? <a href="">Sign In</a></small>
        </div>
    </form>
</div>
{% endblock content %}
